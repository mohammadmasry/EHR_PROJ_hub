{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Electronic Health Record for {{ record.patient.name }}</h1>
    <form method="POST" class="mt-4">
        
        <!-- Patient Information -->
        <div class="form-group">
            <label for="patient-info">Patient Information</label>
            <textarea id="patient-info" name="patient_info" class="form-control" rows="3">{{ record.patient_info }}</textarea>
        </div>
        
        <!-- Medical History -->
        <div class="form-group">
            <label for="medical-history">Medical History</label>
            <textarea id="medical-history" name="medical_history" class="form-control" rows="3">{{ record.medical_history }}</textarea>
        </div>
        
        <!-- Medications -->
        <div class="form-group">
            <label for="medications">Medications</label>
            <textarea id="medications" name="medications" class="form-control" rows="3">{{ record.medications }}</textarea>
        </div>
        
        <!-- Allergies -->
        <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies" class="form-control" rows="3">{{ record.allergies }}</textarea>
        </div>
        
        <!-- Vital Signs -->
        <div class="form-group">
            <label for="vital-signs">Vital Signs</label>
            <textarea id="vital-signs" name="vital_signs" class="form-control" rows="3">{{ record.vital_signs }}</textarea>
        </div>
        
        <!-- Lab Results -->
        <div class="form-group">
            <label for="lab-results">Lab Results</label>
            <textarea id="lab-results" name="lab_results" class="form-control" rows="3">{{ record.lab_results }}</textarea>
        </div>
        
        <!-- Diagnosis -->
        <div class="form-group">
            <label for="diagnosis">Diagnosis</label>
            <textarea id="diagnosis" name="diagnosis" class="form-control" rows="3">{{ record.diagnosis }}</textarea>
        </div>
        
        <!-- Treatment Plan -->
        <div class="form-group">
            <label for="treatment">Treatment Plan</label>
            <textarea id="treatment" name="treatment_plan" class="form-control" rows="3">{{ record.treatment_plan }}</textarea>
        </div>
        
        <!-- Immunizations -->
        <div class="form-group">
            <label for="immunizations">Immunizations</label>
            <textarea id="immunizations" name="immunizations" class="form-control" rows="3">{{ record.immunizations }}</textarea>
        </div>
        
        <!-- Consultation Notes -->
        <div class="form-group">
            <label for="consultation-notes">Consultation Notes</label>
            <textarea id="consultation-notes" name="consultation_notes" class="form-control" rows="3">{{ record.consultation_notes }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('medical_records', patient_id=record.patient_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

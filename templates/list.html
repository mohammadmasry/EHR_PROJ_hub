{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">List of Patients</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Record</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.name }}</td>
                <td>
                    <a href="{{ url_for('medical_records', patient_id=patient.id) }}" class="btn btn-primary btn-sm">View </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if not patients %}
        <p class="text-center text-muted">No patients found. Add your first patient using the "Add Patient" option.</p>
    {% endif %}
</div>
{% endblock %}
